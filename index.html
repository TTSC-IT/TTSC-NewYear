<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTSC New Year colorful party 2025 (20/12/2024)</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      table-layout: fixed; 
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
      text-align: left; 
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th { 
      background-color: #f4f4f4; 
      position: sticky;
      top: 0;
      z-index: 1;
    }
    /* กำหนดความกว้างคอลัมน์เฉพาะ */
    #data-table th:nth-child(1), 
    #data-table td:nth-child(1) { width: 50px; }
    
    #data-table th:nth-child(2), 
    #data-table td:nth-child(2) { width: 150px; }
    
    #data-table th:nth-child(3), 
    #data-table td:nth-child(3) { width: 200px; }
    
    #data-table th:nth-child(4), 
    #data-table td:nth-child(4) { width: 100px; }
    
    /* สไตล์เพิ่มเติม */
    .loading {
      text-align: center;
      color: #888;
      padding: 20px;
    }
    
    #error-message {
      color: red;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <center><h1>ระบบตรวจสอบรายชื่อลงทะเบียนเข้าร่วมงาน TTSC New Year colorful party 2025 (20/12/2024) </h1></center>
  
  <div id="loading" class="loading">กำลังโหลดข้อมูล...</div>
  <div id="error-message"></div>
  
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyzZP1l65uLxcmRZlRbobsDf0BkaX2dg6uahX5GTjFu460wa_2kvQsLaMqVhX46Xo_D/exec";
    
    // ฟังก์ชันแปลงเวลา
    function convertToThaiTime(isoString) {
      const date = new Date(isoString);
      
      const formatter = new Intl.DateTimeFormat('th-TH', {
        timeZone: 'Asia/Bangkok',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      return formatter.format(date);
    }
    
    // เลือกคอลัมน์ที่ต้องการแสดง
    const columnsToShow = [0, 1, 2, 3];
    
    async function fetchData() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error-message');
      
      try {
        // แสดง loading
        loadingDiv.style.display = 'block';
        errorDiv.innerHTML = '';
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        renderTable(data);
        
        // ซ่อน loading เมื่อโหลดเสร็จ
        loadingDiv.style.display = 'none';
      } catch (error) {
        console.error("Error fetching data:", error);
        
        // แสดงข้อความ error
        errorDiv.innerHTML = `เกิดข้อผิดพลาดในการดึงข้อมูล: ${error.message}`;
        loadingDiv.style.display = 'none';
      }
    }
    
    function renderTable(data) {
      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");
      
      // ล้างข้อมูลก่อนเติมใหม่
      thead.innerHTML = "";
      tbody.innerHTML = "";
      
      // เติมหัวตาราง เฉพาะคอลัมน์ที่เลือก
      const headerRow = document.createElement("tr");
      columnsToShow.forEach(index => {
        const th = document.createElement("th");
        th.textContent = data[0][index];
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      
      // เติมข้อมูลในตาราง เฉพาะคอลัมน์ที่เลือก
      data.slice(1).forEach(row => {
        const rowElement = document.createElement("tr");
        columnsToShow.forEach((index, columnIndex) => {
          const td = document.createElement("td");
          
          // แปลงเวลาถ้าเป็นคอลัมน์เวลา
          if (columnIndex === 2) {
            td.textContent = convertToThaiTime(row[index]);
          } else {
            td.textContent = row[index];
          }
          
          rowElement.appendChild(td);
        });
        tbody.appendChild(rowElement);
      });
    }
    
    // ดึงข้อมูลใหม่ทุก 5 วินาที
    setInterval(fetchData, 5000);
    fetchData(); // เรียกครั้งแรกทันที
  </script>
</body>
</html>
