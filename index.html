<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTSC New Year colorful party 2025 (20/12/2024)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <center><h1>ระบบตรวจสอบรายชื่อลงทะเบียนเข้าร่วมงาน TTSC New Year colorful party 2025 (20/12/2024) </h1></center>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyzZP1l65uLxcmRZlRbobsDf0BkaX2dg6uahX5GTjFu460wa_2kvQsLaMqVhX46Xo_D/exec";
    
    // เพิ่มฟังก์ชันแปลงเวลา
    function convertToThaiTime(isoString) {
      // สร้าง Date object จาก ISO string
      const date = new Date(isoString);
      
      // ปรับเวลาให้ตรงกับ timezone ประเทศไทย (เพิ่ม 7 ชั่วโมง)
      const thaiTime = new Date(date.getTime() + (7 * 60 * 60 * 1000));
      
      // จัดรูปแบบวันที่
      const formatter = new Intl.DateTimeFormat('th-TH', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      
      return formatter.format(thaiTime);
    }
    
    // เลือกคอลัมน์ที่ต้องการแสดง
    const columnsToShow = [0, 1, 2, 3]; // แก้ไข index ของคอลัมน์ตามที่ต้องการ
    
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        renderTable(data);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
    
    function renderTable(data) {
      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");
      
      // ล้างข้อมูลก่อนเติมใหม่
      thead.innerHTML = "";
      tbody.innerHTML = "";
      
      // เติมหัวตาราง เฉพาะคอลัมน์ที่เลือก
      const headerRow = document.createElement("tr");
      columnsToShow.forEach(index => {
        const th = document.createElement("th");
        th.textContent = data[0][index];
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      
      // เติมข้อมูลในตาราง เฉพาะคอลัมน์ที่เลือก
      data.slice(1).forEach(row => {
        const rowElement = document.createElement("tr");
        columnsToShow.forEach(index => {
          const td = document.createElement("td");
          
          // แปลงเวลาถ้าเป็นคอลัมน์เวลา (ในที่นี้สมมติว่าคอลัมน์ที่ 2 เป็นคอลัมน์เวลา)
          if (index === 2) {
            td.textContent = convertToThaiTime(row[index]);
          } else {
            td.textContent = row[index];
          }
          
          rowElement.appendChild(td);
        });
        tbody.appendChild(rowElement);
      });
    }
    
    // ดึงข้อมูลใหม่ทุก 5 วินาที
    setInterval(fetchData, 5000);
    fetchData(); // เรียกครั้งแรกทันที
  </script>
</body>
</html>
